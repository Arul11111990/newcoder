<!DOCTYPE html>
<html lang="en">
<head>
    <title>Model Viewer AR - GLB Model Placement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ar-button:active {
            background: #0056b3;
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    

    <model-viewer 
        id="modelViewer"
        src="https://raw.githubusercontent.com/Arul11111990/newcoder/2010dd3b567a04639c6111d0c1291cec3ecbba75/assets/4-TC-RAL-3001.glb"  
    
        alt="A 3D model of an animated character"
        auto-rotate
        camera-controls
        ar
        ar-modes="scene-viewer webxr quick-look"
        ar-scale="auto"
        autoplay
        style="--poster-color: transparent;">
    </model-viewer>

    <button class="ar-button" id="arButton">View in AR</button>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const arButton = document.getElementById('arButton');

        arButton.addEventListener('click', () => {
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR is not supported on this device.");
            }
        });

        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                const minPosition = { x: 0, y: -4, z: 3 }; // Your desired minimum position
                const scale = { x: 1, y: 1, z: 1 }; // Your desired scale

                modelViewer.scale = scale;
                modelViewer.position = minPosition;
            }
        });
    </script>
</body>
</html>
