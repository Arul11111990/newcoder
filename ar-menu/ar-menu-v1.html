<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant AR Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        .ar-button:active {
            background: #0056b3;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-wrap: wrap;
            max-width: calc(100% - 40px);
            gap: 10px;
            z-index: 10;
        }
        .menu-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
            background-color: #fff;
        }
        .menu-item.selected {
            background-color: #f0f0f0;
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    <div class="menu">
        <div class="menu-item" onclick="toggleSelection(this, './assets/glb/starbucks_grande_coffee_cup_caution_hot.glb')">Coffee</div>
        <div class="menu-item" onclick="toggleSelection(this, './assets/glb/starbucks_frappuccino_cupcake__no_caramel.glb')">Burger</div>
        <div class="menu-item" onclick="toggleSelection(this, './assets/glb/chocolate_starbucks_muffin.glb')">Pizza</div>
        <!-- Add more menu items as needed -->
    </div>

    <model-viewer 
        id="modelViewer"
        alt="A 3D model of a menu item"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        autoplay
        style="--poster-color: transparent;">
    </model-viewer>

    <button class="ar-button" id="arButton">View in AR</button>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const arButton = document.getElementById('arButton');
        const selectedItems = new Set(); // Set to store selected items
/* 
        // Function to load model into model viewer
        function loadModel(src) {
            modelViewer.src = src;
        }
 */
        // Function to toggle selection of menu items
        function toggleSelection(element, src) {
            if (selectedItems.has(src)) {
                selectedItems.delete(src);
                element.classList.remove('selected');
            } else {
                selectedItems.add(src);
                element.classList.add('selected');
            }
            updateModelViewer();
        }

        // Function to update model viewer with selected items
        function updateModelViewer() {
            if (selectedItems.size === 0) {
                return; // No items selected
            }

            // Load the first selected item
            const firstItem = selectedItems.values().next().value;
            modelViewer.src = firstItem;

            // Iterate through remaining selected items to adjust position and scale
            let index = 0;
            selectedItems.forEach(src => {
                if (index === 0) {
                    index++; // Skip the first item (already loaded)
                    return;
                }
                const newPosition = { x: index * 1.5, y: 0, z: index * 1.5 }; // Adjust position based on index
                const newScale = { x: 0.5, y: 0.5, z: 0.5 }; // Example scale adjustment

                // Set position and scale for each model
                modelViewer.addModel({
                    src: src,
                    scale: newScale,
                    position: newPosition
                });

                index++;
            });

            // Activate AR if supported
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR is not supported on this device.");
            }
        }

        // AR button click event listener
        arButton.addEventListener('click', () => {
            if (!modelViewer.canActivateAR) {
                alert("AR is not supported on this device.");
                return;
            }
            if (selectedItems.size === 0) {
                alert("Please select at least one item.");
                return;
            }
            updateModelViewer();
        });

        // Event listener for AR session start
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                // Example: Set minimum position and scale in AR session
                const minPosition = { x: 0, y: -4, z: 3 };
                const scale = { x: 1, y: 1, z: 1 };

                modelViewer.scale = scale;
                modelViewer.position = minPosition;
            }
        });
    </script>
</body>
</html>
