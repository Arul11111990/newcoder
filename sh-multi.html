<!DOCTYPE html>
<html lang="en">
<head>
    <title>Restaurant AR Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        .ar-button:active {
            background: #0056b3;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-wrap: wrap;
            max-width: calc(100% - 40px);
            gap: 10px;
            z-index: 10;
        }
        .menu-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .menu-item:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }
    </style>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>

    <div class="menu">
        <div class="menu-item" onclick="loadModel('./assets/coffee.glb')">Coffee</div>
        <div class="menu-item" onclick="loadModel('./assets/burger.glb')">Burger</div>
        <div class="menu-item" onclick="loadModel('./assets/pizza.glb')">Pizza</div>
        <div class="menu-item" onclick="loadModel('./assets/salad.glb')">Salad</div>
        <div class="menu-item" onclick="loadModel('./assets/pasta.glb')">Pasta</div>
        <div class="menu-item" onclick="loadModel('./assets/ice-cream.glb')">Ice Cream</div>
        <div class="menu-item" onclick="loadModel('./assets/sushi.glb')">Sushi</div>
        <div class="menu-item" onclick="loadModel('./assets/steak.glb')">Steak</div>
        <div class="menu-item" onclick="loadModel('./assets/smoothie.glb')">Smoothie</div>
        <div class="menu-item" onclick="loadModel('./assets/cake.glb')">Cake</div>
    </div>

    <model-viewer 
        id="modelViewer"
        alt="A 3D model of a menu item"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="auto"
        autoplay
        style="--poster-color: transparent;">
    </model-viewer>

    <button class="ar-button" id="arButton">View in AR</button>

    <script>
        const modelViewer = document.getElementById('modelViewer');
        const arButton = document.getElementById('arButton');

        // Function to load a model into the model viewer
        function loadModel(src) {
            modelViewer.src = src;
        }

        // AR button click event listener
        arButton.addEventListener('click', () => {
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR is not supported on this device.");
            }
        });

        // Event listener for AR session start
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                // Example: Set minimum position and scale in AR session
                const minPosition = { x: 0, y: -4, z: 3 };
                const scale = { x: 1, y: 1, z: 1 };

                modelViewer.scale = scale;
                modelViewer.position = minPosition;
            }
        });
    </script>
</body>
</html>
