<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Restaurant AR Menu</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fff;
        font-family: Arial, sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
      }
      .ar-button:active {
        background: #0056b3;
      }
      .menu {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        flex-wrap: wrap;
        max-width: calc(100% - 40px);
        gap: 10px;
        z-index: 10;
      }
      .menu-item {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .menu-item:hover {
        transform: scale(1.05);
        background-color: #f0f0f0;
      }
    </style>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <div class="menu">
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-Beige%201019.glb')"
      >
        Beige
      </div>
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-Black%209005.glb')"
      >
        Black
      </div>
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-Blue%205001.glb')"
      >
        Blue
      </div>
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-Brown 8008.glb')"
      >
        Brown
      </div>
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-Dark grey 7024.glb')"
      >
        Dark Grey
      </div>
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-Dusty Grey 7037.glb')"
      >
        Dusty Grey
      </div>
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-Light Blue 5012.glb')"
      >
        Light Blue
      </div>
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-Orange 2009.glb')"
      >
        Orange
      </div>
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-Red 3001.glb')"
      >
        Red
      </div>
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-TEAL 5021.glb')"
      >
        Teal
      </div>
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-White 9003.glb')"
      >
        White
      </div>
      <div
        class="menu-item"
        onclick="loadModel('https://raw.githubusercontent.com/Arul11111990/newcoder/bdab4a809c55db460c2e9b23844133c8b5b75c00/assets/cart/4-TC-241-6.5DB_fo_RAL-Yellow 1021.glb')"
      >
        Yellow
      </div>
    </div>

    <model-viewer
      id="modelViewer"
      alt="A 3D model of a menu item"
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      autoplay
      style="--poster-color: transparent"
    >
    </model-viewer>

    <button class="ar-button" id="arButton">View in AR</button>

    <script>
      const modelViewer = document.getElementById("modelViewer");
      const arButton = document.getElementById("arButton");

      // Function to load a model into the model viewer
      function loadModel(src) {
        modelViewer.src = src;
      }

      // AR button click event listener
      arButton.addEventListener("click", () => {
        if (modelViewer.canActivateAR) {
          modelViewer.activateAR();
        } else {
          alert("AR is not supported on this device.");
        }
      });

      // Event listener for AR session start
      modelViewer.addEventListener("ar-status", (event) => {
        if (event.detail.status === "session-started") {
          // Example: Set minimum position and scale in AR session
          const minPosition = { x: 0, y: -4, z: 3 };
          const scale = { x: 1, y: 1, z: 1 };

          modelViewer.scale = scale;
          modelViewer.position = minPosition;
        }
      });
    </script>
  </body>
</html>
