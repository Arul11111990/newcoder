    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fff;
        font-family: Arial, sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
      }
      .ar-button:active {
        background: #0056b3;
      }
      .menu {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        flex-wrap: wrap;
        max-width: calc(100% - 40px);
        gap: 10px;
        z-index: 10;
      }
      .swatch-input__label {
        display: inline-block;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .swatch-input__label:hover {
        transform: scale(1.05);
      }
      .swatch {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>

    ></script>

    <model-viewer
      id="modelViewer"
      alt="A 3D model of a menu item"
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="auto"
      autoplay
      style="--poster-color: transparent"
    >
    </model-viewer>

    <button class="ar-button" id="arButton">View in AR</button>

    <script>
      const modelViewer = document.getElementById("modelViewer");
      const arButton = document.getElementById("arButton");

      // Function to load a model into the model viewer
      function loadModel(src) {
        modelViewer.src = src;
      }

      // AR button click event listener
      arButton.addEventListener("click", () => {
        if (modelViewer.canActivateAR) {
          modelViewer.activateAR();
        } else {
          alert("AR is not supported on this device.");
        }
      });

      // Event listener for AR session start
      modelViewer.addEventListener("ar-status", (event) => {
        if (event.detail.status === "session-started") {
          // Example: Set minimum position and scale in AR session
          const minPosition = { x: 0, y: -4, z: 3 };
          const scale = { x: 1, y: 1, z: 1 };

          modelViewer.scale = scale;
          modelViewer.position = minPosition;
        }
      });

      // Event listener for AR session end
      modelViewer.addEventListener("ar-status", (event) => {
        if (event.detail.status === "not-presenting") {
          // Reset position and scale to default values
          modelViewer.scale = { x: 1, y: 1, z: 1 };
          modelViewer.position = { x: 0, y: 0, z: 0 };
        }
      });
    </script>
