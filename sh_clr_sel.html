    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #fff;
        font-family: Arial, sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 100%;
      }
      .home-link, .ar-button {
            position: absolute;
            left: 20px;
            font-size: 16px;
            color: #1C6F35;
            text-decoration: none;
            background: #fff;
            padding: 10px 20px;
            border: 5px solid #1C6F35;
            border-radius: 15px;
            z-index: 10;
        }
        .home-link {
            top: 150px;
        }
        .home-link:hover {
            background: #1C6F35;
            color: #fff;
        }
      .ar-button {
        top: 230px;
        background: #1C6F35;
        color: #fff;
        border: 5px solid #1C6F35;
      }
      .ar-button:hover {
        background: #fff;
        color: #1C6F35;
      }
      .menu {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        flex-wrap: wrap;
        max-width: calc(100% - 40px);
        gap: 10px;
        z-index: 10;
      }
      .swatch-input__label {
        display: inline-block;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .swatch-input__label:hover {
        transform: scale(1.05);
      }
      .swatch {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        padding: 0;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        border: 5px solid #1C6F35;
        border-radius: 15px;
        z-index: 20;
      }
      .popup-content {
        position: relative;
        text-align: center;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
      }
    </style>
